<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <title>Users</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <a href="../index.html" target="_blank" rel="noopener noreferrer"
            ><img src="./Images/logo.png" alt=""
          /></a>
        </div>

        <span class="logo_name">Administrator</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="./index.html">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>

          <li>
            <a href="./users.html">
              <i class="uil uil-users-alt"></i>
              <span class="link-name">Users</span>
            </a>
          </li>
          <li>
            <a href="./products.html">
              <i class="uil uil-list-ul"></i>
              <span class="link-name">Products</span>
            </a>
          </li>
          <li>
            <a href="./content.html">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Content</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>

          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- dashboard -->
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input
            type="text"
            class="user-search-bar"
            placeholder="Search here..."
            oninput="searchUser()"
          />
        </div>

        <img src="./Images/IMG-3354.jpg" alt="" />
      </div>

      <!-- fix here -->
      <div class="dash-content">
        <div class="create-edit">
          <ul>
            <li>
              <label for="user-name">User Name</label
              ><input type="text" id="user-name" />
            </li>
            <li>
              <label for="user-email">User Email</label
              ><input type="email" id="user-email" />
            </li>

            <li>
              <label for="user-id">User ID</label
              ><input
                type="text"
                id="user-id"
                placeholder="Leave this field empty"
              />
            </li>
            <li>
              <label for="pw">Password</label
              ><input type="password" id="user-pw" />
            </li>
            <li>
              <label for="confirm-pw">Confirm PW</label
              ><input type="password" id="confirm-pw" />
            </li>
            <li style="justify-content: center">
              <input
                type="button"
                id="save-button"
                value="Enter"
                onclick="addUser(event)"
              />
            </li>
          </ul>
        </div>
        <table>
          <thead>
            <tr>
              <th>User Name</th>
              <th>User ID</th>
              <th>User Email</th>
              <th>Status</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- <tr>
              <td>Alo</td>
              <td></td>
              <td>111@gmail.com</td>
              <td>Active</td>
              <td><input type="button" class="edit" value="Edit" /></td>
              <td><input type="button" class="delete" value="Delete" /></td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <!-- end fix here -->
    </section>
    <!-- end dashboard -->

    <script src="./script.js"></script>
  </body>
</html>
