<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login-signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>JoyTrav</title>
  </head>

  <body class="home">
    <header class="header">
      <nav class="nav">
        <!-- Logo -->
        <a href="../index.html" class="logo-link"
          ><img class="logo" src="../media/Logo.png" alt=""
        /></a>

        <ul class="nav-items">
          <!-- Navigation Links -->
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="./service.html" class="nav-link">Service</a>
            <a href="./products.html" class="nav-link">Product</a>
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>
        </ul>

        <!-- Header Buttons -->
        <div class="header-button">
          <button class="button">
            <a href="./cart.html" class="nav-link"
              ><span class="material-symbols-outlined"> shopping_cart </span></a
            >
          </button>
        </div>
      </nav>
    </header>

    <!-- Section: Form -->
    <section class="main">
      <div class="form-container">
        <!-- Login Form -->
        <div class="form login-form active">
          <form id="login-form">
            <h2>Login</h2>

            <div class="input-box">
              <input
                type="email"
                id="login-email"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <div class="option-field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot-pw">Forgot password?</a>
            </div>

            <button class="button" type="submit">Login Now</button>

            <div class="login-signup">
              Don't have an account? <a href="#" id="signup">Signup here!</a>
            </div>
          </form>
        </div>

        <!-- Signup Form  -->
        <div class="form signup-form">
          <form id="signup-form">
            <h2>Signup</h2>

            <div class="input-box">
              <input
                type="email"
                id="signup-email"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                id="signup-password"
                placeholder="Create password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                id="signup-password-confirm"
                placeholder="Confirm your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <button class="button" type="submit">Signup Now</button>

            <div class="login-signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- <footer class="footer"></footer> -->

    <script src="../js/login-signup.js"></script>
    
  </body>
</html>
